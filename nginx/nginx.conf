events { 
    worker_connections 1024; 
}

http {
    # This matches the service name in your docker-compose.yml
    upstream worker_servers {
        server math_wizard:5000;
    }

    server {
        listen 80;

        location / {
            # Hide the backend by proxying to the internal name
            proxy_pass http://worker_servers;
            
            # Important: Pass original headers so the app knows the real client
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}