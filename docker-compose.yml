version: '3.8'

services:
  # The Nginx Gateway (The only one visible to the host)
  nginx_gateway:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - math_wizard

  # Shared State Store (Valkey)
  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    restart: unless-stopped
    expose:
      - "6379"

  # The Flask Worker (Hidden from the host)
  math_wizard:
    build: .
    environment:
      - FLASK_APP=app/app.py
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
    depends_on:
      - valkey
    # EXPOSE tells other containers the port, but doesn't open it to your WSL
    expose:
      - "5000"
