version: "3.8"

services:
  # --- THE TUNNEL (Only runs with '--profile public') ---
  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    profiles: ["public"]
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    depends_on:
      - nginx_gateway

  # --- GATEWAY (Nginx) ---
  nginx_gateway:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # MOUNT SECRETS for US-3.2
      - ./secrets/cert.pem:/etc/nginx/certs/cert.pem:ro
      - ./secrets/key.pem:/etc/nginx/certs/key.pem:ro
    ports:
      - "80:80"   # HTTP for Localhost
      - "443:443" # HTTPS for Tunnel
    expose:
      - "443"
    depends_on:
      - math_wizard

  # --- STATE STORE (Valkey) ---
  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    restart: unless-stopped
    expose:
      - "6379"

  # --- APP WORKERS (Flask) ---
  math_wizard:
    build: .
    environment:
      - FLASK_APP=app/app.py
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
    depends_on:
      - valkey
    expose:
      - "5000"
    # MODERN SCALING SYNTAX (Replaces 'scale: 3')
    deploy:
      mode: replicated
      replicas: 3