version: "3.8"

services:
  nginx_gateway:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - math_wizard

  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    restart: unless-stopped
    expose:
      - "6379"

  math_wizard:
    build: .
    environment:
      - FLASK_APP=app/app.py
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
    depends_on:
      - valkey
    expose:
      - "5000"

    scale: 3
